<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="heading">Compound Interest Calculator</p>
        <form class="form" action="#">
            <label for="principal">Enter the principal amount</label>
            <input type="text" id="principal">
            <br>
            <label for="time">Enter the time period</label>
            <input type="text" id="time">
            <br>
            <label for="rate">Enter the rate of interest</label>
            <input type="text" id="rate">
            <br>
            <button  onclick="calculateInterest()" class="btn">Submit</button>
        </form>
        <p id="result">Simple Interest:</p>
    </div>  
    <script src="script.js"></script> 
</body>
</html>
